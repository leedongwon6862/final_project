<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
<p4>상품 상세 보기</p4>
<div th:each="detail : ${showProduct}">
    <div th:text="${detail.title}"></div>
    <div th:text="${detail.price}"></div>
    <div th:text="${detail.description}"></div>
</div>

<a th:href="@{|/product/delete/${id}|}">삭제</a>

</body>

</html>
