<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>상품 리스트</title>
</head>


<body class="bg-gray-100 flex flex-col items-center">

<p class="text-2xl font-bold mt-8 mb-8">30cm</p>

<div class="w-full flex justify-end p-4">
    <a href="/user/signup" class="text-blue-500 hover:underline">회원가입</a>
    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
</div>


<div class="flex flex-row gap-4">


    <div th:each="categoryList : ${categories} ">
        <a th:href="@{|/product/list?categoryId=${categoryList.id}|}">
            <span th:text="${categoryList.title}"></span>
        </a>
    </div>


</div>


<!-- 그리드 컨테이너를 가운데 정렬 -->
<div >

    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    <th:block layout:fragment="content"></th:block>
    <!-- 기본 템플릿 안에 삽입될 내용 End -->

</div>

</body>

</html>
